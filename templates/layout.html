<!doctype html5>
<html>
    <head>
        <title>Flaskr</title>
        <link rel="stylesheet" type="text/css" 
            href="{{ url_for('static', filename='estilo.css') }}">
    </head>
    <body>
        <div class="pagina">
            <h1>Flaskr</h1>
            <div class="metanav">
                {% if not session.logado %}
                    <a href="">login</a>
                {% else %}
                    <a href="{{ url_for('logout') }}">logout</a>
                {% endif %}
            </div>

            {% for mensagem in get_flashed_messages() %} <!--Confirma quando algo foi concluido, com uma mensagem-->
                <div class="flash">{{ mensagem }}</div>
            {% endfor %}
            {% block corpo %}{% endblock %}
        </div>
    </body>
</html>
